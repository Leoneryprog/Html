<script>

    function gameclick(item) {
        // Criando elemento com classe loader-wrapper
        var loaderWrapper = document.createElement('div');
        loaderWrapper.classList.add('loader-wrapper');
        // Criando elemento com classe loader
        var loader = document.createElement('div');
        loader.classList.add('loader');
        // Criando elemento com classe loader-inner
        var loaderInner = document.createElement('div');
        loaderInner.classList.add('loader-inner')
        loader.appendChild(loaderInner);
        loaderWrapper.appendChild(loader);
        item.appendChild(loaderWrapper);
        
        // Ele vai inserir todos esses elementos dentro do item que tem a class "icon" que foi clicado

        // Criando um Temporizador para abrir o link
        setTimeout(function () {
            // Eu pego o atribulo url q eu passei na div do item
            window.open(item.getAttribute('url'),"_self") //a parte do _self é parametro da string Url
        }, 2000)
        // Esse 2000 quer dizer 2000 milissegundos ou 2 segundos. O temporizador vai esperar 2 segundos antes de abrir o link

    }


    // Aqui estou buscando todos os elementos q tem a classe .icon (usando o querySelectorAll) e estou pedindo pra entrar em cada uma delas usando o forEach
    document.querySelectorAll('.icon').forEach(item => {
        // Aqui estou atribuindo para cada item que tem a classe .icon uma função que será disparada quando este elemento for clicado
        item.onclick = () => gameclick(item)
    })
    // O codigo acima faz uma iteração. Ele vai aplicar a função de clique para todos os elementos da tela


</script>
